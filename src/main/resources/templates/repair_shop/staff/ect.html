<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="general_Store/fragmentsGS :: head"></head>
<body class="container">

<nav th:replace="repair_shop/fragmentsRS :: navigation"></nav>
<nav th:replace="repair_shop/fragmentsRS :: title"></nav>



<form method="post" style="max-width:600px;" th:object="${employee}">
    <div class="form-group">
        <label th:for="agentFirstName">First Name</label>
        <input class="form-control" th:field="*{agentFirstName}" />
        <span th:errors="*{agentFirstName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="agentLastName">Last Name</label>
        <input class="form-control" th:field="*{agentLastName}" />
        <span th:errors="*{agentLastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="agentMiddleInitial">Middle Initial</label>
        <input class="form-control" th:field="*{agentMiddleInitial}" />
        <span th:errors="*{agentMiddleInitial}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="streetAddress">Street Address</label>
        <input class="form-control" th:field="*{streetAddress}" />
        <span th:errors="*{streetAddress}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="cityStateAddress">City, State</label>
        <input class="form-control" th:field="*{cityStateAddress}" />
        <span th:errors="*{cityStateAddress}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="zipAddress">Zip Code</label>
        <input class="form-control" th:field="*{zipAddress}" />
        <span th:errors="*{zipAddress}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phone">Phone Number</label>
        <input class="form-control" th:field="*{phone}" />
        <span th:errors="*{phone}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="ssn">Social Security Number</label>
        <input class="form-control" th:field="*{ssn}" />
        <span th:errors="*{ssn}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="rate">Pay rate (XX.xx)</label>
        <input class="form-control" th:field="*{rate}" />
        <span th:errors="*{rate}" class="error"></span>
    </div>
    <input type="hidden" name="id" th:value="*{id}" />
    <input type="submit" th:value="${buttonName}" onclick="myFunction()" />

    <input type="radio" th:for="active" th:field="*{active}" name="active" value="true" /> Active
    <input type="radio" th:for="active" th:field="*{active}"  name="active" value="false"/> Inactive

</form>
<a onclick="goBack()">Go Back</a>
<script>
function goBack() {
  window.history.back();
}
function myFunction() {
  confirm("Save Employee");
}


</script>

</body>
</html>
