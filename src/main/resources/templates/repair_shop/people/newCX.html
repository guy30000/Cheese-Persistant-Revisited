<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="general_Store/fragmentsGS :: head"></head>
<body class="container">

<nav th:replace="repair_shop/fragmentsRS :: navigation"></nav>
<nav th:replace="repair_shop/fragmentsRS :: title"></nav>

<form method="post" style="max-width:600px;" th:object="${newPeople}">
    <div class="form-group">
        <label th:for="firstName">First Name (required)</label>
        <input class="form-control" th:field="*{firstName}" />
        <span th:errors="*{firstName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="lastName">Last Name (required)</label>
        <input class="form-control" th:field="*{lastName}" />
        <span th:errors="*{lastName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="middleInitial">Middle Initial</label>
        <input class="form-control" th:field="*{middleInitial}" />
        <span th:errors="*{middleInitial}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email)</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="phoneNumber">Contact Number</label>
        <input class="form-control" th:field="*{phoneNumber}" />
        <span th:errors="*{phoneNumber}" class="error"></span>
    </div>
    <input type="hidden" name="itemId" th:value="${newPeople.id}" />
    <input type="submit" th:value="${buttonName}" />

</form>
</body>
</html>
