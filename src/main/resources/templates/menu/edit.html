<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <p th:unless="${menuedit.cheeses} and ${menuedit.cheeses.size()}">No Cheese in this Menu</p>

        <form method="post">
            <div th:each="cheese : ${menuedit.cheeses}" class="checkbox">
                <input type="checkbox" name="cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}"/>
                <label th:for="${cheese.id}" th:text="${cheese.name}"></label>
                <br />
            </div>
            <input type="submit" value="Remove Cheese from this Menu" onclick="return confirm('Are you sure you want to remove cheese(s)?');"/>
        </form>

        <form method="post">
            <input type="submit"  align="right" value="DELETE MENU" name="deletemenu" onclick="return confirm('Are you sure you want to delete this entire menu? This is not reversible.');" />
        </form>

    </body>
</html>
