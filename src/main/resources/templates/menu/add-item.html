<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

<!--//13:20// action  14:30-->
        <form method="post" style="max-width:600px;" th:object="${form}" action="/menu/add-item">
            <div class="form-group">
                <label th:for="cheeseId">Name</label>
                <select name="cheeseId" >
                    <option th:each="cheez : *{cheeses}"
                            th:text="${cheez.name}"
                            th:value="${cheez.id}"></option>

                </select>

            </div>


            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add Menu Item" />
        </form>
    </body>
</html>
